name: Deploy to Cloud Run

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: us-central1
  REPO_NAME: website
  IMAGE_NAME: website
  SERVICE_NAME: deploy-website

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./website

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # IMPORTANTE: Google Auth NO usa working-directory, funciona global
      - name: Google Auth
        id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      # Ahora este comando se ejecutará ADENTRO de la carpeta 'website'
      # Por lo tanto, el punto (.) ahora sí encontrará el Dockerfile
      - name: Build and Push Container
        run: |
          gcloud builds submit \
            --quiet \
            --gcs-log-dir=gs://dpn-gcp-logs-prd/cloudbuild \
            --tag ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/${{ env.IMAGE_NAME }}:latest .

      - name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.SERVICE_NAME }}
          region: ${{ env.REGION }}
          image: ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/${{ env.IMAGE_NAME }}:latest
          flags: '--allow-unauthenticated --memory=512Mi --cpu=1 --max-instances=2 --min-instances=0'